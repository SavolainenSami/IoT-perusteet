<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Websocet harjoitus</h1>
  <input id="msg">
  <button onClick="sendMessage()">Send</button>
  <div id="log"></div>
</body>
<script>
  const socet = new WebSocket('ws://localhost:8080');

  socet.onopen = () => {
    document.getElementById('log').innerHTML += 'Connected to server<br>';
  };
  socet.onmessage = (event) => {
    document.getElementById('log').innerHTML += 'Server: ' + event.data + '<br>';
  };
  function sendMessage() {
    const msg = document.getElementById('msg').value;
    socet.send(msg);
  }
</script>
</html>
